<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="custom"
      style="
        background-color: red;
        width: 200px;
        height: 200px;
        position: absolute;
      "
    ></div>

    <script>
      let toop = prompt("choose top: ");
      let right = prompt("choose right: ");
      let content = prompt("Enter text: ");
      let className = prompt("Enter classname: ");

      document.getElementById("custom").style.top = toop + "px";
      document.getElementById("custom").style.right = right + "px";
      document.getElementById("custom").innerHTML = content;
      document.getElementById("custom").className = className;
    </script>
  </body>
</html>

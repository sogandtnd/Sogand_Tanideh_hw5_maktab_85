<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://css.gg/lock.css" rel="stylesheet" />
    <link href="https://css.gg/profile.css" rel="stylesheet" />
    <link rel="stylesheet" href="Q6.css" />
    <title>Document</title>
  </head>
  <body>
    <form method="post">
      <div class="container">
        <img src="download.png" class="userImg" />
        <h2>LOG IN</h2>
        <div class="form">
          <div class="input-icon">
            <i class="gg-profile icon"></i>
            <input
              type="text"
              placeholder="Username"
              class="inputs input-field"
            />
          </div>
          <div class="input-icon">
            <i class="gg-lock lock-icon"></i>
            <input
              type="password"
              placeholder="Password"
              class="inputs input-field"
            />
          </div>

          <div id="checkbox">
            <input type="checkbox" />
            <label for="checkbox">Remember me </label>
          </div>
          <div class="loginBtn"><button type="submit">Login</button></div>
          <div>
            <p id="forgot">Forgot Password?</p>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
